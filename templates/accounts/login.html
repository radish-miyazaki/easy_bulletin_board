{% extends 'base.html' %}
{% block content %}
	<h2>Login page</h2>
	<hr />
	{% if messages %}
		{% for message in messages %}
			<div>
				{{ message }}
			</div>
		{% endfor %}
	{% endif %}
	<form method="post">
		{% csrf_token %}
		{{ login_form.as_p }}
		<input class="btn btn-primary" type="submit" value="Login" />
	</form>
{% endblock %}
