{% extends 'base.html' %}
{% block content %}
	<h2>Edit board page</h2>
	<hr />
	<form method="post">
		{% csrf_token %}
		{{ edit_theme_form.as_p }}
		<div class="inline">
			<input class="btn btn-primary" type="submit" value="Edit" />
			<a href="{% url 'boards:delete_theme' id=id %}" class="btn btn-outline-danger">Delete</a>
		</div>
	</form>
{% endblock %}
