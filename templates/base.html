<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<!-- Bootstrap5 @see https://getbootstrap.jp/docs/5.0/getting-started/introduction/ -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		>
		<!-- jQuery CDN for Ajax @see https://code.jquery.com/ -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"></script>
		<title>Easy Bulletin Board</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mx-3">
			<a class="navbar-brand" href="{% url 'accounts:home' %}">
				Home
			</a>
			<a class="navbar-brand" href="{% url 'boards:list_themes' %}">
				Themes
			</a>
			{% if user.is_authenticated %}
				<a class="navbar-brand" href="{% url 'accounts:logout' %}">
					Logout
				</a>
				<a class="navbar-brand" href="{% url 'accounts:edit' %}">
					Profile
				</a>
			{% else %}
				<a class="navbar-brand" href="{% url 'accounts:register' %}">
					Register
				</a>
				<a class="navbar-brand" href="{% url 'accounts:login' %}">
					Login
				</a>
			{% endif %}
		</nav>
		<div class="container pt-2">
			{% block content %}{% endblock %}
		</div>
		{% block javascript %}{% endblock %}
	</body>
</html>
